<html>
  <head>
    <title>小工具</title>
    <script>
      function generateCode() {
        var input = document.getElementById("youtubeLink").value;
        var youtubeId = input.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
        if(youtubeId != null) {
          var code = '<div class="youtube"><iframe data-src="https://www.youtube.com/embed/' + youtubeId[1] + '"></iframe></div>';
          document.getElementById("output").innerHTML = "<pre>"+code+"</pre>";
        } else {
          alert("請輸入正確YouTube連結");
        }
      }
    </script>
  </head>
  <body>
    <h1>YouTube連結</h1>
    <input type="text" id="youtubeLink" placeholder="請輸入 YouTube 連結">
    <button onclick="generateCode()">產生代碼</button>
    <div id="output"></div>
  </body>
</html>
